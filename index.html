<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NamJu's portfolio</title>
    <meta name="author" content="Portfolio for software engineer Namju" />
    <script
      src="https://kit.fontawesome.com/2a284ed573.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/imgs/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="Navbar">
      <div class="navBar__logo">
        <img src="/imgs/favicon.png" />
      </div>
      <ul class="navBar_menu">
        <li class="navBar__menu__item">Home</li>
        <li class="navBar__menu__item">About</li>
        <li class="navBar__menu__item">Skills</li>
        <li class="navBar__menu__item">My works</li>
        <li class="navBar__menu__item">Testimonials</li>
        <li class="navBar__menu__item">Contact</li>
      </ul>
    </nav>
    <!-- About Me -->
    <section id="about">
      <img
        src="/imgs/profileImg.jpg"
        alt="Namju's profile photo"
        class="home__profileImg"
      />
      <h1 class="home__title">
        Hello,<br />
        I'm Namju
      </h1>
      <h2 class="home__description">
        A front-end developer interested in design!
      </h2>
      <button class="home__contact">CONTACT ME</button>
    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- My Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
